<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MockFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .error.show {
            display: block;
        }
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .success.show {
            display: block;
        }
        .sso-section {
            margin-bottom: 30px;
        }
        .sso-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .sso-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MockFactory</h1>
        <p class="subtitle">Cloud emulation for testing</p>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- SSO Login Section -->
        <div class="sso-section">
            <button class="sso-button" onclick="handleSSOLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Sign in with After Dark Systems
            </button>
        </div>

        <div class="divider">or use email</div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="form active" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" required autocomplete="current-password">
            </div>
            <button type="submit">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required autocomplete="new-password" minlength="8">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${tab === 'signin' ? 1 : 2})`).classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear messages
            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error');
            errorEl.classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideSuccess() {
            const successEl = document.getElementById('success');
            successEl.classList.remove('show');
        }

        async function handleSignIn(event) {
            event.preventDefault();
            hideError();
            hideSuccess();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/api/v1/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign in failed');
                }

                // Store token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to dashboard
                window.location.href = '/dashboard.html';

            } catch (error) {
                showError(error.message);
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            hideError();
            hideSuccess();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Sign up failed');
                }

                // Store token
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to dashboard
                window.location.href = '/dashboard.html';

            } catch (error) {
                showError(error.message);
            }
        }

        async function handleSSOLogin() {
            try {
                // Get SSO authorization URL from backend
                const response = await fetch('/api/v1/auth/sso/login');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'SSO initialization failed');
                }

                // Redirect to Authentik for authentication
                window.location.href = data.authorization_url;

            } catch (error) {
                showError('SSO login failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
