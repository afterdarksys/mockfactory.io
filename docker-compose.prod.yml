version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mockfactory-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mockfactory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mockfactory}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockfactory"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mockfactory

  redis:
    image: redis:7-alpine
    container_name: mockfactory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mockfactory

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: mockfactory-docker-proxy
    environment:
      - CONTAINERS=1
      - POST=1
      - BUILD=0
      - COMMIT=0
      - CONFIGS=0
      - DISTRIBUTION=0
      - EXEC=0
      - IMAGES=0
      - INFO=0
      - NETWORKS=0
      - NODES=0
      - PLUGINS=0
      - SERVICES=0
      - SESSION=0
      - SWARM=0
      - SYSTEM=0
      - TASKS=0
      - VOLUMES=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - mockfactory
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mockfactory-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mockfactory}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mockfactory}
      - REDIS_URL=redis://redis:6379/0
      - DOCKER_HOST=tcp://docker-proxy:2375
      - SECRET_KEY=${SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_AUTHORIZE_URL=${OAUTH_AUTHORIZE_URL}
      - OAUTH_TOKEN_URL=${OAUTH_TOKEN_URL}
      - OAUTH_USERINFO_URL=${OAUTH_USERINFO_URL}
      - CORS_ORIGINS=["https://mockfactory.io"]
      - OCI_CONFIG_FILE=/run/secrets/oci_config
      - OCI_KEY_FILE=/run/secrets/oci_key
    secrets:
      - oci_config
      - oci_key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      docker-proxy:
        condition: service_started
    restart: unless-stopped
    networks:
      - mockfactory

  nginx:
    image: nginx:alpine
    container_name: mockfactory-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - mockfactory

volumes:
  postgres_data:
  redis_data:
  nginx_cache:

networks:
  mockfactory:
    driver: bridge

secrets:
  oci_config:
    file: ${OCI_CONFIG_FILE:-./secrets/oci_config}
  oci_key:
    file: ${OCI_KEY_FILE:-./secrets/oci_key.pem}
