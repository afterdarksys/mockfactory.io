# Docker Compose with Nginx SSL termination (optional)
# Use this if you want Nginx in front of FastAPI

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mockfactory
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mockfactory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockfactory"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      - DATABASE_URL=postgresql://mockfactory:password@postgres:5432/mockfactory
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    # Don't expose port 8000 externally, only via nginx
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Mount your SSL certificates here
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
